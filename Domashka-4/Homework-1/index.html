<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регулярки</title>
</head>
<body>
    Lorem ipsum dolor sit amet  55555 consectetur adipisicing 30/12/2016 elit. Fuga deserunt 48961 rerum atque $1232.8 vero soluta error $0.84 illo,
      mollitia hic necessitatibus harum 33125 ipsam veniam! Placeat cumque tempore voluptatibus 55535 velit quo $4 quasi 255.255.255.255 dolores.

      <script>
        //поиск индексов
        var textLorem = document.querySelector('body').innerText;
        var thisReg = /\d{5}/g;
        console.log(textLorem.match(thisReg));


        //поиск ip адресса
        var ipAddress = /\d{2,3}\.\d{2,3}\.\d{1,3}\.\d{1,3}/;
        console.log(textLorem.match(ipAddress));

        //поиск по $
        var dolarSerch = /\$\d{1,}\.\d{1,}|\$\d{1,}/g
        console.log(textLorem.match(dolarSerch));

        //поиск по дате
        var date = /\d{2}\/\d{2}\/\d{4}/
        console.log(textLorem.match(date));
      </script>
</body>
</html>
